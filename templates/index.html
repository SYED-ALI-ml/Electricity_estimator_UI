<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Consumption Estimator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Power Consumption Estimator</h1>
            <form id="estimateForm">
                <div class="form-group">
                    <label for="time">Time of Day:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>
                <button type="submit">Calculate Estimate</button>
            </form>
        </div>

        <div id="loadingIndicator">
            <div class="spinner"></div>
        </div>

        <div id="results" class="card">
            <h2>Estimation Results</h2>
            <div class="result-item">
                <strong>Estimated Power Consumption:</strong>
                <span id="estimatedConsumption">-</span> kWh
            </div>
            <div class="result-item">
                <strong>Estimated Cost:</strong>
                <span id="estimatedCost">-</span> USD
            </div>
        </div>

        <div id="graphs">
            <div class="card graph-container">
                <h3 class="graph-title">Historical Power Consumption</h3>
                <div id="timeSeriesGraph"></div>
            </div>
            <div class="card graph-container">
                <h3 class="graph-title">Temperature vs Consumption</h3>
                <div id="tempVsConsumptionGraph"></div>
            </div>
            <div class="card graph-container">
                <h3 class="graph-title">Hourly Consumption Pattern</h3>
                <div id="hourlyPatternGraph"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
